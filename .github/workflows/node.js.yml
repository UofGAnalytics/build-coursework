name: Node.js CI

on: [push]

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-latest, windows-latest]
        node-version: [12.x]
        r-version: [release, devel]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Node
      - name: Setup Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node${{ runner.node-version }}-yarn${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node${{ runner.node-version }}-yarn

      - name: Install node modules
        run: yarn --frozen-lockfile --prefer-offline

      # R
      - name: Setup R v${{ runner.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ runner.r-version }}

      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-node${{ runner.r-version }}-r${{ hashFiles('renv.lock') }}
          restore-keys: ${{ runner.os }}-node${{ runner.r-version }}-r

      - name: Install R packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - run: yarn workspace template build
      - run: yarn check-types
      - run: yarn test

      - name: Upload artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-node${{ runner.node-version }}-r${{ runner.r-version }}-results
          path: check
